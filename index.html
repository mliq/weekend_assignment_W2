<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Generator!</title>

    <meta name="description" content="Webpage">
    <link href="stylesheet.css" rel="stylesheet">

</head>

<body>
<div class = "container">
    <div class="numberContainer">Number of Teams:<br>
        <div class="number button" data-number="2">2</div>
        <div class="number button" data-number="3">3</div>
        <div class="number button" data-number="4">4</div>
        <br>
        <div class="number button" data-number="5">5</div>
        <div class="number button" data-number="6">6</div>
        <div class="number button" data-number="7">7</div>
        <br>
        <div class="number button" data-number="8">8</div>
        <div class="number button" data-number="9">9</div>
        <div class="number button" data-number="10">10</div>
    </div>
    <div class="sizeContainer">Size of Teams:<br>
        <div class="number button" data-size="2">2</div>
        <div class="number button" data-size="3">3</div>
        <div class="number button" data-size="4">4</div>
        <br>
        <div class="number button" data-size="5">5</div>
        <div class="number button" data-size="6">6</div>
        <div class="number button" data-size="7">7</div>
        <br>
        <div class="number button" data-size="8">8</div>
        <div class="number button" data-size="9">9</div>
        <div class="number button" data-size="10">10</div>
    </div>
<br>
<div class = "generate button">Generate!</div>
</div>
<br>
<div class="results"></div>

<script src="jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
